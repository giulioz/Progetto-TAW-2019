<div class=flex>
  <form class="login-form">
    <mat-form-field class="field-login">
      <input type="email" matInput placeholder="Insert Mail" #emailLogin>
    </mat-form-field>

    <mat-form-field class="field-login">
      <input type="password" matInput placeholder="Insert Password" #passwordLogin>
    </mat-form-field>
  </form>
  <button class="btn_login" mat-raised-button color="accent" (click)="sendLogin(emailLogin.value, passwordLogin.value)">
    LOGIN
  </button>
</div>
