<router-outlet></router-outlet>
<div class="container">
    <div>
        <span>
            <form [formGroup]="form_my_tables" (ngSubmit)="getMenu()">
                <mat-form-field>
                    <mat-label>Seleziona il Tavolo</mat-label>
                    <mat-select formControlName="my_table">
                        <mat-option *ngFor="let table of myTables" [value]="table.name_table">
                            {{table.name_table}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="submit" mat-flat-button color="primary">CERCA</button>
            </form>
        </span>
        <span *ngIf=view_menu>
            <mat-nav-list>
                <ng-container *ngFor="let category of completeMenu; index as i">
                    <mat-list-item (click)="showCategory(i+1)">{{category.category}}</mat-list-item>
                    <mat-nav-list style="margin-left:10%;">
                        <span *ngIf=view_category[i+1]>
                            <mat-list-item *ngFor="let element of category.elements_category">
                                <span class="input-container">
                                    <p>{{ element.name_element_menu }}</p>
                                    <input matInput type="number" placeholder="" min="10" class="npc">
                                </span>
                            </mat-list-item>


                        </span>
                    </mat-nav-list>
                </ng-container>
            </mat-nav-list>
        </span>
    </div>
</div>
