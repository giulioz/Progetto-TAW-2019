<router-outlet></router-outlet>
<div class="container">
    <div>
        <span>
            <form [formGroup]="form_my_tables" (ngSubmit)="getMenu()">
                <mat-form-field>
                    <mat-label>Seleziona il Tavolo</mat-label>
                    <mat-select formControlName="my_table">
                        <mat-option *ngFor="let table of myTables" [value]="table.name_table">
                            {{table.name_table}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <button type="submit" mat-flat-button color="primary">CERCA</button>
            </form>
        </span>
        <span *ngIf=view_menu>
            <mat-nav-list>
                <ng-container *ngFor="let category of completeMenu; index as i">
                    <mat-list-item (click)="showCategory(i)">{{i + 1}}: {{category.category}}</mat-list-item>
                    <mat-nav-list style="margin-left:30px;">
                        <span *ngIf=view_category[i]>
                            <div *ngFor="let element of category.elements_category; index as u">
                                <mat-list-item (click)="showForm(i, u)">{{i + 1}}.{{u + 1}}:
                                    {{ element.name_element_menu }}
                                </mat-list-item>
                                <mat-list-item *ngIf=view_form_element_order[i][u]>
                                    <form [formGroup]="form_element_order[i][u]" (ngSubmit)="addElementOrder(i, u)">
                                        <mat-form-field>
                                            <input type="number" min=1 matInput formControlName="add_element_order">
                                        </mat-form-field>
                                        <button type="submit" mat-flat-button color="primary">ADD</button>
                                    </form>
                                </mat-list-item>
                            </div>
                        </span>
                    </mat-nav-list>
                </ng-container>
            </mat-nav-list>
        </span>
    </div>
</div>
