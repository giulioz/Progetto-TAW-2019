<router-outlet></router-outlet>
<div class="container">
    <div>
        <span>
            <form [formGroup]="form_table" (ngSubmit)="getTablesBySeats()" class="form_search_table">
                <mat-form-field>
                    <mat-label>Cerca Tavolo</mat-label>
                    <input matInput type="number" placeholder="Numero Persone" formControlName="num_seats" min="1">
                </mat-form-field>
                <button type="submit" mat-flat-button color="primary">CERCA</button>
            </form>
        </span>
        <span *ngIf=view_tables>
            <label id="tables-radio-group-label">Seleziona il Tavolo</label>
            <mat-radio-group aria-labelledby="tables-radio-group-label" class="tables-radio-group"
                [(ngModel)]="selectTable">
                <mat-radio-button class="tables-radio-button" *ngFor="let table of getTables"
                    [value]="table.name_table">
                    Tavolo: {{table.name_table}} | Posti: {{table.seats}}
                </mat-radio-button>
            </mat-radio-group>

            <div *ngIf=selectTable class="send_table">
                <!-- <div>Tavolo selezionato: {{selectTable}}</div> -->
                <button mat-raised-button color="warn" class= "associa" (click)="final()">Associa Tavolo</button>
            </div>

        </span>
    </div>
</div>
